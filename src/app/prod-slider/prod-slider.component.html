
<div>
    <h1>Our Products</h1>

<carousel
[height]=500
[cellWidth]=350
[autoplay]=true
[pauseOnHover]=false
[autoplayInterval]=3000
[loop]=true
>
    <div class="carousel-cell" *ngFor="let i of images">
        <img loading="lazy" [src]=i.path alt="Image of spay cans" height="500" width="500">
    </div>
</carousel>
</div>
